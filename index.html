<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section">
        <h3 class="section__title">Add Item</h3>
        <div class="todo-list-form">
          <input class="todo-list-form__input todo-list-form__input--task task" type="text">
          <button class="todo-list-form__button button">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul class="todo-list todo-list--incomplete">
          <li class="todo-list__item todo-list-item">
            <input class="todo-list-item__checkbox" type="checkbox">
            <label class="todo-list-item__label todo-list-item__label--task task">Pay Bills</label>
            <input class="todo-list-item__input todo-list-item__input--task task" type="text">
            <button class="todo-list-item__button todo-list-item__button--edit button">Edit</button>
            <button class="todo-list-item__button todo-list-item__button--delete button">
              <img class="button__icon" src="./remove.svg" alt="delete button">
            </button>
          </li>
          <li class="todo-list__item todo-list-item todo-list__item--edit">
            <input class="todo-list-item__checkbox" type="checkbox">
            <label class="todo-list-item__label todo-list-item__label--task task">Go Shopping</label>
            <input class="todo-list-item__input todo-list-item__input--task task" type="text" value="Go Shopping">
            <button class="todo-list-item__button todo-list-item__button--edit button">Save</button>
            <button class="todo-list-item__button todo-list-item__button--delete button">
              <img class="button__icon" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__title">Completed</h3>
        <ul class="todo-list todo-list--complete">
          <li class="todo-list__item todo-list-item">
            <input class="todo-list-item__checkbox" type="checkbox" checked>
            <label class="todo-list-item__label todo-list-item__label--task task">See the Doctor</label>
            <input class="todo-list-item__input todo-list-item__input--task task" type="text">
            <button class="todo-list-item__button todo-list-item__button--edit button">Edit</button>
            <button class="todo-list-item__button todo-list-item__button--delete button">
              <img class="button__icon" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
